apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  labels:
    app: service-a
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: service-a
        image: nginxdemos/hello:latest
        ports:
        - name: http            # ðŸ‘ˆ required for ALB to recognize protocol correctly
          containerPort: 80

